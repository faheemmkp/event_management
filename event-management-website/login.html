<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            filter: blur(10px);
        }

        .slideshow img.active {
            opacity: 1;
        }

        #login {
            background-color: rgba(255, 255, 255, 0.2); /* Reduced opacity for glass effect */
            backdrop-filter: blur(10px); /* Apply glass-like blur */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37); /* Softer shadow for a more realistic effect */
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.18); /* Subtle border to enhance glass effect */
        }
        

        #login h1 {
            color: #2e394b;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.75rem;
            font-weight: 600;
        }

        label {
            color: #2e394b;
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
        }

        .form-control {
            padding-left: 2.5rem;
        }

        .form-control:focus {
            border-color: #eddbc7;
            box-shadow: 0 0 0 0.25rem rgba(237, 219, 199, 0.5);
        }

        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #2e394b;
        }

        .btn-primary {
            background-color: #2e394b;
            border-color: #2e394b;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary:hover {
            background-color: #1c2534;
            border-color: #1c2534;
        }

        .forgot-password,
        .sign-up {
            color: #2e394b;
            font-family: 'Roboto', sans-serif;
        }

        .sign-up a {
            color: #eddbc7;
            font-weight: 500;
            text-decoration: none;
        }

        .sign-up a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="slideshow">
        <img src="https://media.istockphoto.com/id/1190832024/video/until-death-do-us-part.jpg?s=640x640&k=20&c=ZGcGF1oqBdie46aPr2G86TAKbnEdkVPvfsTmXppXVAk=" alt="Background Image 1" class="active">
        <img src="https://cdn.pixabay.com/photo/2017/12/13/11/57/birthday-3016615_1280.jpg" alt="Background Image 2">
        <img src="https://cdn.pixabay.com/photo/2016/11/23/15/48/audience-1853662_1280.jpg" alt="Background Image 3">
    </div>

    <section id="login" class="container">
        <div class="container position-relative">
            <h1>Welcome! Your Journey With Us Continues Here</h1>
            <form action="">
                <div class="mb-3 position-relative">
                    <label for="email-username" class="form-label">Email/Username</label>
                    <i class="fa-solid fa-user input-icon"></i>
                    <input id="email-username" type="text" name="username" required minlength="3"
                        class="form-control">
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input id="password" type="password" name="password" required minlength="6"
                        class="form-control">
                </div>
                <div class="mb-3 text-end">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="mt-4 text-center sign-up">
                    New to our family? <a href="./signup.html">Join now!</a>
                </p>
            </form>
        </div>
    </section>

    <script>
        const images = document.querySelectorAll('.slideshow img');
        let currentImage = 0;

        function changeImage() {
            images[currentImage].classList.remove('active');
            currentImage = (currentImage + 1) % images.length;
            images[currentImage].classList.add('active');
        }

        setInterval(changeImage, 5000); // Change image every 5 seconds
    </script>
</body>

</html>
