<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            filter: blur(10px);
        }

        .slideshow img.active {
            opacity: 1;
        }

        #sign_up {
            background-color: rgba(255, 255, 255, 0.2); /* Glass effect */
            backdrop-filter: blur(10px); /* Apply glass-like blur */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37); /* Softer shadow for a more realistic effect */
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.18); /* Subtle border for the glass effect */
        }

        #sign_up h1 {
            color: #2e394b;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.75rem;
            font-weight: 600;
        }

        label {
            color: #2e394b;
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
        }

        .form-control {
            padding-left: 2.5rem;
        }

        .form-control:focus {
            border-color: #eddbc7;
            box-shadow: 0 0 0 0.25rem rgba(237, 219, 199, 0.5);
        }

        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #2e394b;
        }

        .btn-primary {
            background-color: #2e394b;
            border-color: #2e394b;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary:hover {
            background-color: #1c2534;
            border-color: #1c2534;
        }

        .sign-up a {
            color: #eddbc7;
            font-weight: 500;
            text-decoration: none;
        }

        .sign-up a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="slideshow">
        <img src="https://media.istockphoto.com/id/1190832024/video/until-death-do-us-part.jpg?s=640x640&k=20&c=ZGcGF1oqBdie46aPr2G86TAKbnEdkVPvfsTmXppXVAk=" alt="Background Image 1" class="active">
        <img src="https://cdn.pixabay.com/photo/2017/12/13/11/57/birthday-3016615_1280.jpg" alt="Background Image 2">
        <img src="https://cdn.pixabay.com/photo/2016/11/23/15/48/audience-1853662_1280.jpg" alt="Background Image 3">
    </div>

    <section id="sign_up" class="container">
        <h1>Create Your Journey Here!</h1>
        <form action="">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required minlength="3">
            </div>
            <div class="mb-3">
                <label for="email_address" class="form-label">Email</label>
                <input type="email" id="email_address" name="email_address" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contact_no" class="form-label">Phone</label>
                <input type="tel" id="contact_no" name="contact_no" pattern="[0-9]{10}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="6">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <p class="mt-4 text-center sign-up">Already a member? <a href="./login.html">Login</a></p>
        </form>
    </section>

    <script>
        const images = document.querySelectorAll('.slideshow img');
        let currentImage = 0;

        function changeImage() {
            images[currentImage].classList.remove('active');
            currentImage = (currentImage + 1) % images.length;
            images[currentImage].classList.add('active');
        }

        setInterval(changeImage, 5000); // Change image every 5 seconds
    </script>
</body>

</html>
